<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Themed Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="f1-logo.png" alt="F1 Logo" class="f1-logo">
            <ul class="navLists">
                <div class="themes">
                    <li>Themes</li>
                    <div class="dropdown-content-themes">
                        <ul class="dropdown-Themes">
                            <li><b>Red Bull Racing</b> <img src="/logosOfCompanies/redBullLogo.avif" alt="Logo-RedBullRacing"></li>
                            <li><b>Ferrari</b> <img src="/logosOfCompanies/FerrariLogo.avif" alt="Logo-Ferrari"></li>
                            <li><b>McLaren</b> <img src="/logosOfCompanies/McLarenLogo.avif" alt="Logo-McLaren"></li>
                            <li><b>Mercedes</b> <img src="/logosOfCompanies/MercedesLogo.avif" alt="Logo-Mercedes"></li>
                            <li><b>Aston Martin</b> <img src="/logosOfCompanies/AstonMartinLogo.avif" alt="Logo-Aston Martin"></li>
                            <li><b>Haas F1 Team</b> <img src="/logosOfCompanies/HaasF1TeamLogo.avif" alt="Logo-HaasF1Team"></li>
                            <li><b>Williams </b><img src="/logosOfCompanies/WilliamsLogo.avif" alt="Logo-Williams"></li>
                            <li><b>Kick Saubar</b> <img src="/logosOfCompanies/KickSauberLogo.avif" alt="Logo-KickSaubar"></li>
                            <li><b>RB</b> <img src="/logosOfCompanies/RBLogo.avif" alt="Logo-RB"></li>
                            <li><b>Alpine</b> <img src="/logosOfCompanies/AlpineLogo.avif" alt="Logo-Alpine"></li>
                        </ul>
                    </div>
                </div>
                <div class="drivers">
                    <li>Drivers</li>
                </div>
                <div class="interestingFacts">
                    <li>Interesting Facts</li>
                </div>
            </ul>
            <img src="twoFlags.png" alt="f1Flag" class="f1Flag">
        </nav>
    </header>

    <div class="message-container hide">
        <button id="new-btn">New Game</button>
        <p id="msg">Winner</p>
      </div>
  
      <main>
        <h1 id="h1-main">Tic-Tac-Toe</h1>
        <div class="container">
          <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
        </div>
  
        <button id="reset-btn">Reset Game</button>
      </main>
    <footer></footer>
    <script src="first.js"></script>
</body>
</html>
